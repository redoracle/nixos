name: Build and Deploy NixOS Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub token for publishing to GHCR

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password (stored as a secret)

      # Step 5: Build and Push Docker Image to GitHub Container Registry (GHCR) and Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64  # Build multi-architecture image
          tags: |
            ghcr.io/${{ github.repository_owner }}/nixos:latest   # Tag for GitHub Container Registry
            ${{ secrets.DOCKER_USERNAME }}/nixos:latest          # Tag for Docker Hub

      # Step 6: Post-build cleanup (optional)
      - name: Docker prune
        run: docker builder prune --force
