name: Build and Deploy NixOS Docker Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  push:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FALLBACK_TAG: dev  # Used only if NIX_VERSION cannot be determined

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract and validate Nix version
        id: get_version
        run: |
          echo "üîç Building image and extracting Nix version..."
          IMAGE_ID=$(docker build -q .)
          NIX_VERSION=$(docker run --rm "$IMAGE_ID" nix-env --version | awk '{print $3}')
          
          if [[ -z "$NIX_VERSION" ]]; then
            echo "‚ùå Failed to extract Nix version. Exiting."
            exit 1
          fi
          
          echo "‚úÖ Extracted NIX_VERSION=$NIX_VERSION"
          echo "NIX_VERSION=$NIX_VERSION" >> $GITHUB_ENV

      - name: Debug Nix version
        run: echo "Using NIX_VERSION=${{ env.NIX_VERSION }}"

      - name: Check if GitHub release exists
        id: check_release
        run: |
          echo "üîé Checking if release for v${{ env.NIX_VERSION }} exists..."
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ env.NIX_VERSION }})

          if [[ "$response" == "404" ]]; then
            echo "create_release=true" >> $GITHUB_ENV
            echo "‚úÖ Release does not exist. Will create."
          else
            echo "create_release=false" >> $GITHUB_ENV
            echo "‚ÑπÔ∏è Release already exists."
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/nixos:${{ env.NIX_VERSION }}
            ghcr.io/${{ github.repository_owner }}/nixos:latest
            ${{ secrets.DOCKER_USERNAME }}/nixos:${{ env.NIX_VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/nixos:latest

      - name: Create GitHub Release
        if: env.create_release == 'true'
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.NIX_VERSION }}
          release_name: NixOS Docker Image v${{ env.NIX_VERSION }}
          draft: false
          prerelease: false
          body: |
            üöÄ NixOS Docker image version **${{ env.NIX_VERSION }}** has been built and pushed to:
            - GitHub Container Registry
            - Docker Hub

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-build cleanup
        run: docker builder prune --force
